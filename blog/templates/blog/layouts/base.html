<!DOCTYPE html>
<html>

{% include "blog/layouts/head.html" %}

<body>

    {% include 'blog/layouts/header.html' %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock content %}

    {% include 'blog/layouts/footer.html' %}
    {% include 'blog/layouts/scripts.html' %}

</body>

</html>
